version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: persona-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
    restart: always

  frontend:
    build:
      context: ./frontend
    container_name: persona-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000
    depends_on:
      - backend
    restart: always
